<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Calculator</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="container">
		<div class="results">
			<button class="clear">C</button>
			<input readonly="true" type="text" id="display" />
		</div>
		<div class="numbers">
			<button class="digit">7</button>
			<button class="digit">8</button>
			<button class="digit">9</button>
			<button class="function divide">/</button>
			<button class="digit">4</button>
			<button class="digit">5</button>
			<button class="digit">6</button>
			<button class="function multiply">X</button>
			<button class="digit">1</button>
			<button class="digit">2</button>
			<button class="digit">3</button>
			<button class="function subtract">-</button>
			<button class="digit">0</button>
			<button class="digit decimal">.</button>
			<button class="equals">=</button>
			<button class="function add">+</button>
		</div>

	</div>
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  	<script src="main2.js"></script>
</body>
</html>
